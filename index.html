<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/5b55debab0.js" crossorigin="anonymous"></script>
   <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--Barlow Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>


<body>
    
    <header>
        <h1 id="local-date">Thursday June 29, 2023</h1>
    </header>

    <main> 


        <section class="pop-up" id="pomodoro-timer">

            <div class="menu-options">
                    <button class="tab-text" id="short-break">Short Break</button>
                    <button class="tab-text" id="pomodoro">Pomodoro</button>
            </div>

            <div id="timer-center">

                <h1 id="timer">25:00</h1>
          
                <section id="timer-control">
                        <button class="control-text" id="start">Start</button>
                        <button class="control-text" id="stop">Stop</button>     
                </section>

            </div>
           
            
        </div>
    </main>

    <footer>
        <p id="footer-text">Background art made by: <a href="#">Vincent Van Gogh</a>, Website made by: <a href="#">Lauren Alexander</a></p>
    </footer>

</body>


</html>
